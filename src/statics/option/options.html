<!DOCTYPE html>
<html>
<head>
  <style>
    .alert-message {
      float: right;
      color: rgb(9, 132, 222);
    }
  </style>
</head>
<body style='font-size: 14px; margin: 20px 8px'>
  <div class='alert-message selector-save'></div>

  Change default action:
  <select id="selector">
   <option value="element" id='element'></option>
   <option value="area" id='area'></option>
  </select>
  <br /><br />


  <label><input type='checkbox' id='contextMenuSetting' /> <span id='contextMenuSettingMessage'></span></label>

  <br /><br />

  <div class='alert-message file-size-limit-save-alert'></div>

  Upper limit file size to upload:<br />
  <span style='font-size: 12px;'>1MB</span>
  <input type='range' min='1' max='5' step='0.5' id='fileSizeLimit' />
  <span style='font-size: 12px;'>5MB</span>

  <br /><br />

  <div class='alert-message scroll-delay-save'></div>

  Page scroll delay:<br />
  <span style='font-size: 12px;'>Short</span>
  <input type='range' min='0' max='3' step='1' id='delay'/>
  <span style='font-size: 12px;'>Long</span>
  <br />
  <span style='font-size: 12px'>Please set longer if your image is broken.</span>

  <br /><br />

  <label>
    <input id='pasteSupportSetting' type='checkbox' /><span id='pasteSupportSettingText'></span>
  </label>

  <script src="/option.js"></script>
</body>
</html>
